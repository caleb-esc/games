<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(90deg, #1a1a1a, #0d0d0d);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff5733;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff5733;
        }
        .games {
            padding: 40px;
            text-align: center;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .game-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .game-card h3 {
            margin: 0 0 10px;
            font-size: 1.25rem;
        }
        .btn {
            background-color: #ff5733;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #c74329;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ðŸŽ® Unblocked Games</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="games" class="games">
        <h2>Our Games</h2>
        <div class="games-container">
            <div class="game-card">
                <img src="Minecraft_2024_cover_art.png" alt="Cat Fool You">
                <h3>Cat Fool You</h3>
                <a href="https://animated-couscous-v699q7v6r492x77w-8080.app.github.dev/mc.html" class="btn">Play Now</a>
            </div>
            <div class="game-card">
                <img src="d3rtzzz.jpg" alt="D3 Game">
                <h3>D3 Game Library</h3>
                <a href="https://animated-couscous-v699q7v6r492x77w-8080.app.github.dev/hypackel.html" class="btn">Play Now</a>
            </div>
            <div class="game-card">
                <img src="4colors.jpg" alt="4 Colors">
                <h3>4 Colors</h3>
                <a href="https://caleb-esc.github.io/games/4colors.html" class="btn">Play Now</a>
            </div>
        </div>
    </section>
</body>
</html>
