<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(90deg, #1a1a1a, #0d0d0d);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff5733;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff5733;
        }
        #animationCanvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            margin-top: 300px;
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .games {
            padding: 40px;
            text-align: center;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .game-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .game-card h3 {
            margin: 0 0 10px;
            font-size: 1.25rem;
        }
        .btn {
            background-color: #ff5733;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #c74329;
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>
    <header>
        <div class="logo">ðŸŽ® Unblocked Games</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <section id="games" class="games">
            <h2>Our Games</h2>
            <div class="games-container">
                <div class="game-card">
                    <img src="catfoolyou.jpg" alt="Cat Fool You">
                    <h3>Cat Fool You</h3>
                    <a href="https://caleb-esc.github.io/games/cfy.html" class="btn">Play Now</a>
                </div>
                <div class="game-card">
                    <img src="d3rtzzz.jpg" alt="D3 Game">
                    <h3>D3 Game Library</h3>
                    <a href="https://caleb-esc.github.io/games/hypackel.html" class="btn">Play Now</a>
                </div>
            </div>
        </section>
    </div>
    <script>
        // Interactive Moving Balls Script with Rainbow Gradient and More Balls
        const canvas = document.getElementById("animationCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = 300; // Restrict height to the top part of the page

        const mouse = { x: null, y: null };
        const balls = [];
        const ballRadius = 1.5;

        document.addEventListener("mousemove", (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        document.addEventListener("mouseout", () => {
            mouse.x = null;
            mouse.y = null;
        });

        class Ball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.originalX = x;
                this.originalY = y;
                this.color = getRainbowColor(x);
                this.dx = 0;
                this.dy = 0;
                this.mass = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                const distanceX = mouse.x - this.x;
                const distanceY = mouse.y - this.y;
                const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);

                if (distance < 100) {
                    const angle = Math.atan2(distanceY, distanceX);
                    const force = (100 - distance) / 10;
                    const forceX = Math.cos(angle) * force;
                    const forceY = Math.sin(angle) * force;

                    this.dx -= forceX / this.mass;
                    this.dy -= forceY / this.mass;
                } else {
                    // Gradually return to original position
                    this.dx += (this.originalX - this.x) * 0.05;
                    this.dy += (this.originalY - this.y) * 0.05;
                }

                // Apply velocity and friction
                this.x += this.dx;
                this.y += this.dy;
                this.dx *= 0.9;
                this.dy *= 0.9;

                this.draw();
            }
        }

        function getRainbowColor(x) {
            const hue = Math.round((x / canvas.width) * 360); // Map x to 0-360 degrees
            return `hsl(${hue}, 100%, 50%)`; // Convert to HSL for vibrant rainbow colors
        }

        function createText() {
            ctx.font = "70px Arial"; // Bigger font size
            ctx.fillStyle = "white";
            ctx.fillText("IDK TF THIS IS", canvas.width / 4, 150);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < imageData.height; y += 4) { // Smaller spacing for more balls
                for (let x = 0; x < imageData.width; x += 4) {
                    const index = (y * imageData.width + x) * 4;
                    if (imageData.data[index + 3] > 128) { // Check alpha value
                        balls.push(new Ball(x, y));
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(ball => ball.update());
            requestAnimationFrame(animate);
        }

        function init() {
            createText();
            animate();
        }

        init();
    </script>
</body>
</html>
